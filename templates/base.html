<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans&family=Open+Sans&family=Oxygen&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Nature's Website</title>
</head>
<body>
    <nav>
        <section id="nav-content">
            <a href="/">Home</a>
            {% if user.is_authenticated %}
            <a href="/paisajes">Paisajes</a>
            <a href="/comentarios">Comentarios</a>
            <a href="/logout">Cerrar sesión</a>
            {% else %}
            <a href="/signup">Registro</a>
            <a href="/signin" id="signin">Iniciar sesión</a>
            {% endif %}
        </section>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
